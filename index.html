<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="panel_table">

        <div class="pricing_plan">
            <img src="images/icon1.png" alt="" class="pricing_img">
            <h2 class="pricing_header">Personal</h2>
            <ul class="pricing_featuers">
                <li class="pricing_features_item">Custom Domains</li>
                <li class="pricing_features_item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing_price">Free</span>
            <a href="#/" class="pricing_button">Sign Up</a>
        </div>

        <div class="pricing_plan">
            <img src="images/icon2.png" alt="" class="pricing_img">
            <h2 class="pricing_header">Small team</h2>
            <ul class="pricing_featuers">
                <li class="pricing_features_item">Never Sleeps</li>
                <li class="pricing_features_item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing_price">$150</span>
            <a href="#/" class="pricing_button is_featured">Free trial</a>
        </div>

        <div class="pricing_plan">
            <img src="images/icon3.png" alt="" class="pricing_img">
            <h2 class="pricing_header">Personal</h2>
            <ul class="pricing_featuers">
                <li class="pricing_features_item">Dedicated</li>
                <li class="pricing_features_item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing_price">$400</span>
            <a href="#/" class="pricing_button">Free trial</a>
        </div>
        
    </div>
</body>
</html>
